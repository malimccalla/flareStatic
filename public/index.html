<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flare Share spontaneous moments based on where you are</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:200" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="main-content col-md-6 col-md-push-6">
          <img class="logo center-block" src="./img/logo.png" alt="Flare Logo">
          <p>Share spontaneous moments based on where you are</p>
          <form>
            <div class="input-group">
              <input class="form-control input-lg" type="email" placeholder="Enter your email" required="true">
              <span class="input-group-btn">
                <button class="btn btn-primary btn-lg" type="submit">Invite Me!</button>
              </span>
            </div>
          </form>
          <div class="message"></div>
        </div>
        <div class="app-image col-md-6 col-md-pull-6">
          <img class="img-responsive phones" src="./img/phones.png" alt="Mobile Phones">
        </div>
      </div>
    </div>

    <footer class="footer"></footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
